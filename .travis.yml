language: python

python:
  - 2.7.15

dist: xenial

install:
  - sudo apt-get -qq update
  - sudo apt-get install -y debhelper dh-autoreconf devscripts

script:
    - debuild -i -us -uc -b

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: sickchill_*_all.deb
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    on_success: change
    on_failure: change
